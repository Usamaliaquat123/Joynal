<!-- Generated template for the Add New Entry component -->
<div class="test">
  <div [formGroup]="authForm" (ngSubmit)="enty(authForm.value)">
      <ion-item>
          <ion-label>
            <p class="currentDateHeader" text-center>{{ this.date }}</p>
          </ion-label>
          <ion-icon name="ios-pin" (click)="getLocation()" item-end></ion-icon>
        </ion-item>
        <!-- <ion-item>
          <input [(ngModel)]="title "[formControl]="authForm.controls['title']"  maxLength="30" type="text" placeholder="Give your thought a title">
        </ion-item> -->
        <ion-item class="geo-location-position">
          <textarea [(ngModel)]="description" [formControl]="authForm.controls['description']"  rows="10" maxLength="280" placeholder="Tell me something that made you happy"></textarea>
        </ion-item>
      
        <ion-item>
          <ion-label>Note: Maximum 280 Characters.</ion-label>
        </ion-item>
       
        <!-- <div text-center class="currentDateHeader">15th Aug 2018</div> -->
        <ion-grid class="align-footer-bottom">
          <ion-row class="align-content-center responsive-sm" justify-content-center>
            <ion-col (click)="againAddEntry()" class="col-4">
              <ion-icon name="md-add-circle"></ion-icon>
            </ion-col>
            <ion-col (click)="addingImage()" class="col-4">
              <ion-icon class="test2" name="md-images"></ion-icon>
            </ion-col>
            <ion-col class="col-4">
              <ion-icon name="md-checkmark-circle" (click)="didYouKnowAchievement()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
  </div>
  
</div>
