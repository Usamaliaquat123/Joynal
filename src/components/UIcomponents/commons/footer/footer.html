    <ion-col class="col-3">
      <ion-icon name="logo-facebook" (click)="fbAuth()"></ion-icon>
    </ion-col>
    <ion-col class="col-3">
      <ion-icon name="logo-instagram" (click)="instaAuth()"></ion-icon>

      <ion-icon name="logo-twitter" (click)="twiterAuth()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
