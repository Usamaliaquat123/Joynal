<ion-header text-center>
  <ion-navbar>
    <ion-title>Recent Entries</ion-title>
    <cloud></cloud>
  </ion-navbar>
</ion-header>


<ion-content>
  <div text-center class="currentDateHeader">13th Aug 2018</div>
  <!-- Create entry -->
  <div class="newEntry" text-center (click)="addNewEntry()">
      <p><img width="50" height="50" src="../../../assets/imgs/icons/calenderAdd.png" alt=""><br>
      Add new entry</p>
  </div>

  <!-- Recent Entries List -->
  <ion-list>
      <div text-center class="recentEntryDateHeader">
        <p>14th Aug 2018</p>
        <ion-badge class="recentEntries-counter">02</ion-badge>
      </div>
      <ion-item class="recentEntries">
        <ion-label>
          <strong><h2>Recent Entries</h2></strong>
          <p class="recentEntries-innertext">Listen, I've had a pretty messed up day...</p>
        </ion-label>
        <ion-avatar item-end>
          <div class="recentEntries-emoji">
            <img class="recentEntries-emoji-extra" src="../../../assets/imgs/icons/smile-emoji-recent-entries.png" alt="">
            <ion-badge class="recentEntries-counter-emoji">02</ion-badge>
          </div>
        </ion-avatar>
      </ion-item>
  </ion-list>

  <!-- Implementing Home footer component -->
  <home-footer></home-footer>
</ion-content>
