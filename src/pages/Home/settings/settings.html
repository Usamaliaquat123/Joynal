<ion-header text-center>
  <ion-navbar>
    <ion-title>Settings</ion-title>
    <cloud></cloud>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-item>
    <ion-label>
      {{ this.userName }}     
      <br>
      <ion-label (click)="editName()">
          <ion-icon name="ios-create-outline" item-start></ion-icon>
          <p>Edit name</p>
      </ion-label> 
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      .......<br>
      <ion-label (click)="editPass()">
          <ion-icon name="ios-create-outline" item-start></ion-icon>
          <p>Edit password</p>
      </ion-label> 
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Reminder Time <br>
      <h1 style="margin-top: 10px;"><ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="reminderTime" (ionChange)="changeDate()"></ion-datetime></h1>
      <ion-label (click)="editTime()">
          <ion-icon name="ios-create-outline" item-start></ion-icon>
          <p>Edit</p>
      </ion-label> 
    </ion-label>
  </ion-item>
  <ion-item>
      <ion-label>
        Entry Visibility <br>
      </ion-label>
      <ion-toggle [(ngModel)]="entryVisibilityToggle" (ionChange)="entryVisibilityToggleChange()"></ion-toggle>
  </ion-item>
  <p class="ptest" text-wrap>By turning this on, your entries will be shared with other users anonymously</p> 

</ion-content>
