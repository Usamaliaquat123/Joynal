<ion-header text-center>
    <ion-navbar>
        <!-- Header -->
        <img width="250" height="150" src="./assets/imgs/icons/joynal-logo.png" alt="">
    </ion-navbar>
    <!-- some clouds -->
    <cloud></cloud>
</ion-header>

<ion-content>
  <!-- Create entry -->
  <div class="newEntry" text-center>
      <p style="margin-top: -8px;" (click)="addEntry()"><img width="50" height="50" src="./assets/imgs/icons/calenderAdd.png" alt=""><br>
      Add new entry</p>
  </div>
   <!-- list of other entries -->
   <!-- <div *ngFor="let entry of entries">
        <p>{{ entry }}</p>
   </div> -->

   <div *ngFor="let entry of entries">
        <ion-list>
                <ion-item>
                    <div class="otherEntries">
                         <!-- User Uploaded photo -->
                         <div class="userUploadedPhoto" (click)="showImageFull()">
                            <img [src]="imageSource" alt="">
                        </div>
                         <!-- User Entry date  -->
                         <h1 class="userEntryDate">{{ entry.entry_date | date: 'dd'  }}<br>
                            May </h1>
                    </div> 
                 </ion-item>
                    <ion-item>
                        <div class="userEntryHeading">
                            <strong><h1>{{ entry.entry_title }}</h1></strong>
                        </div>
                        <div class="userEntryText">
                            <p text-wrap>{{ entry.entry_description }}</p>
                        </div>
                 </ion-item>
              </ion-list> 
    </div>
