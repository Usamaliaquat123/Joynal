<ion-header text-center>
    <ion-navbar>
        <!-- Header -->
        <img width="250" height="150" src="./assets/imgs/icons/joynal-logo.png" alt="">
        <!-- some clouds -->
        <cloud></cloud>
    </ion-navbar>
</ion-header>

<ion-content>
    <!-- Create entry -->
    <div class="newEntry" text-center (click)="addEntry()">
        <p style="margin-top: -8px;"><img width="50" height="50" src="./assets/imgs/icons/calenderAdd.png" alt=""><br>
        Add new entry</p>
    </div>
    <!-- <div *ngFor="let entry of entries.data"></div> -->
    <div>
        <ion-list>
            <ion-item>
                <div class="otherEntries">
                    <!-- User Uploaded photo -->
                    <div class="userUploadedPhoto">
                        <img *ngIf="!entries.entryImageType==none" [src]="entries.entry_image_url" alt="" (click)="showImageFull(entries.entry_image_url)">
                        <img *ngIf="entries.entryImageType==none" [src]="noImageThumbnail" alt="" (click)="showImageFull(noImageThumbnail)">
                    </div>
                    <!-- User Entry date  -->
                    <h1 class="userEntryDate" text-center><h3>{{ entries.entry_date | date: 'dd'  }}</h3><br>
                            {{ entries.entry_date | date: 'MMM'  }} </h1>
                </div> 
            </ion-item>
            <ion-item>
                <div class="userEntryHeading">
                    <strong><h1>{{ entries.entry_title }}</h1></strong>
                </div>
                <div class="userEntryText">
                    <p text-wrap>{{ entries.entry_description }}</p>
                </div>
            </ion-item>
        </ion-list> 
    </div>
</ion-content>
<ion-footer>
    <home-footer></home-footer>
</ion-footer>
