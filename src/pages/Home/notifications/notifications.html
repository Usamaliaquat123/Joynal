<ion-header text-center>
  <ion-navbar hideBackButton>
    <ion-buttons item-start class="back-btn" class="customBackButton">
      <button (click)="goBack()" style=" background-color: transparent;">
          <ion-icon name="md-arrow-back" style="font-size: 1.7em; color: #424242;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
    <cloud></cloud>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label> 
      Notification <br>
      <p text-wrap>
        By turning this off,
        you will not recieve any notification alert(s).
      </p>
    </ion-label>
    <ion-toggle [(ngModel)]="notificationToggle" (ionChange)="notificationsToggleChange()"></ion-toggle>
  </ion-item>

</ion-content>
<ion-footer>
  <!-- Implementing Home footer component -->
  <home-footer></home-footer>
</ion-footer>
