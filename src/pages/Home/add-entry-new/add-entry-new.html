
<ion-header text-center #head>
  <ion-navbar>
    <ion-title>Add Entry</ion-title>
    <cloud></cloud>
  </ion-navbar>
  <entry (getEntries)="isEntryChange($event)"></entry>
</ion-header>

<ion-content hide-header [header]="head">
    <!-- Random Entries -->
    <div *ngIf="this.entries"> 
        <ion-list>
            <div *ngFor="let entry of entries">
                    <ion-item>
                            <div class="otherEntries">
                              <!-- User Uploaded photo -->
                              <div class="userUploadedPhoto" (click)="showImageFull()">
                                  <img [src]="imageSource" alt="">
                              </div>
                              <!-- User Entry date -->
                              <h1 class="userEntryDate">{{ entry.entry_date | date: 'dd'  }}</h1>
                              <span class="userEntryLocation"> 
                                  <ion-icon name="ios-pin"></ion-icon>
                                  <h3>{{ entry.city }}</h3>
                              </span>
                            </div>
                        </ion-item>
                        <ion-item>
                            <div class="userEntryHeading">
                                <strong><h1>{{ entry.title }}</h1></strong>
                            </div>
                            <div class="userEntryText">
                                <p text-wrap>{{ entry.description }}</p>
                            </div>
                        </ion-item>
            </div>
           
          </ion-list>
    </div>
</ion-content>

<ion-footer>
    <!-- Implementing Home footer component -->
    <home-footer class="footerResp"></home-footer>
</ion-footer>
