<ion-content padding>
  <cloud></cloud>
  <ion-grid justify-content-center class="login-page">
    <ion-row>
      <ion-col>
        <h1>Login</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--<ion-list>-->

        <ion-col col-12>
          <ion-item>
            <ion-label floating>
              <ion-icon name="mail"></ion-icon>
              Email
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item>
            <ion-label floating>
              <ion-icon name="lock"></ion-icon>
              Password
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-col>

      <!--</ion-list>-->

      <div padding>
        <button ion-button full>Sign In</button>
      </div>
    </ion-row>
  </ion-grid>
  <footerlogin [authFacebook]="authfb" [authTwitter]="authtweet" [authInstagram]="authInsta"></footerlogin>
</ion-content>
