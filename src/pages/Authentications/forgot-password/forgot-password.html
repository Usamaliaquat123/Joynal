<ion-content padding>
  <button clear class="backbutton" ion-button icon-only  (click)="goBack()">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
<cloud></cloud>
<div class="boxOfAlligment">
    <div class="forgotPasswordText">
        <p>Forgot Password</p>
    </div>
    <div class="pleaseEnterYourEmailText">
      <p>Please enter your Email</p>
    </div>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
              <ion-item no-lines>
                  <ion-label><ion-icon name="ios-mail" item-start></ion-icon></ion-label>
                 <ion-input [(ngModel)]="email"  type="email" placeholder="Email" ></ion-input> 
               </ion-item><br>
               <br>
               <button (click)="submitEmail()" style="border-radius: 5px; text-transform:none; letter-spacing: 1px;" ion-button color="primary" full>Submit</button>
          </ion-col>
        </ion-row>
      
      </ion-grid>
     
</div>

<footerlogin  class="footerResp"></footerlogin>
<button ion-button (click)="resetPasswordTest()"></button>
</ion-content>
