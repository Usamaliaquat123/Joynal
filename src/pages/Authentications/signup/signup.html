<div class="alligingItems">
<form [formGroup]="authForm" (ngSubmit)="signUp(authForm.value)">
  <ion-grid justify-content-center class="login-page">
    <ion-row>
      <ion-col>
        <h1>Register</h1>
      </ion-col>
    </ion-row>
    <ion-row>
        <div class="error-box-main" *ngIf="this.response">
          {{  this.emailIfExists }}
          </div>
        <ion-col col-12>
            <ion-item no-lines>
               <ion-input [formControl]="authForm.controls['name']" type="name" placeholder="Name" ></ion-input>

             </ion-item>
             <span *ngIf="authForm.get('name').dirty || formSubmitclicked">
                <!-- <small class="error" *ngIf="authForm.get('email').hasError('isEmailUnique')">This email has been registered already</small> -->
                <small class="error" *ngIf="authForm.get('name').hasError('required')">* The Email field is required.</small>
            </span>
            </ion-col>
        <ion-col col-12>
              <ion-item no-lines>
                 <ion-input [formControl]="authForm.controls['email']" type="email" placeholder="Email" ></ion-input> 
               </ion-item>
          <span *ngIf="authForm.get('email').dirty || formSubmitclicked">
            <!-- <small class="error" *ngIf="this.checkingEmailIfExists">{{}}</small> -->
            <small class="error" *ngIf="authForm.get('email').hasError('required')">* The Email field is required.</small>
            <small class="error" *ngIf="authForm.get('email').hasError('pattern')">* The Email field must contain a valid email address.</small>
        </span>
        </ion-col>
        <ion-col col-12>
          <ion-item no-lines>
             <ion-input [formControl]="authForm.controls['password']" [type]="passwordType"   placeholder="Password" ></ion-input> 
             <ion-icon  style="font-size: 25px;z-index: 999999;" name="ios-eye-outline" (click)="togglePassword()" item-end></ion-icon> 
           </ion-item>  
           <span *ngIf="authForm.get('password').dirty || formSubmitclicked">

            <small class="error"  *ngIf="authForm.controls['confirmPass'].hasError('required') && authForm.controls['confirmPass'].touched">* Password is required!</small>
            <small class="error" *ngIf="authForm.controls['password'].hasError('minlength') && authForm.controls['password'].touched">* Minimum password length is 8!</small>
          </span>
        </ion-col>
        <ion-col col-12>
            <ion-item no-lines>
               <ion-input [formControl]="authForm.controls['confirmPass']" [type]="passwordTypeConfirm"  placeholder="Confirm Password" ></ion-input> 
               <ion-icon  style="font-size: 25px;z-index: 999999;" name="ios-eye-outline" (click)="togglePasswordConfirm()" item-end></ion-icon> 
             </ion-item>  
             <span *ngIf="authForm.get('confirmPass').dirty || formSubmitclicked">
                <small class="error"  *ngIf="authForm.controls['confirmPass'].value != '' && authForm.controls['password'].value != authForm.controls['confirmPass'].value">* Passwords do not match</small>
                <!-- <small class="error" *ngIf="authForm.controls['password'].hasError('minlength') && authForm.controls['password'].touched">* Minimum password length is 8!</small>
                <small class="error"  *ngIf="authForm.controls['confirmPass'].hasError('required') && authForm.controls['confirmPass'].touched">* Confirm Password is required!</small> -->
            </span>
        </ion-col>

    

  </ion-row>
   </ion-grid>
     <div padding>
        <button ion-button type="submit" full>Sign Up</button>
      </div>
</form>

</div>

<footerlogin class="footerResp" [authFacebook]="authfb" [authTwitter]="authtweet" [authInstagram]="authInsta"></footerlogin>
</ion-content>
