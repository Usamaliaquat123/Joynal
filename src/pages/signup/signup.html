
<ion-header style="opacity: .10">
  <ion-navbar>
    <ion-title>
      Helllo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <cloud></cloud>

  <form [formGroup]="authForm" (ngSubmit)="signUp(authForm.value)">

    <ion-grid justify-content-center class="login-page">
      <ion-row>
        <ion-col>
          <h1>SignUp</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <!--<ion-list>-->
          <!-- <div class="error-box-main" >
            Login failed; Invalid email or password
          </div> -->
          <ion-col col-12>
            <ion-item>
              <ion-label floating>
                <ion-icon name="mail"></ion-icon>
                Name
              </ion-label>
              <ion-input [formControl]="authForm.controls['name']" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
            <ion-item>
              <ion-label floating>
                <ion-icon name="mail"></ion-icon>
                Email
              </ion-label>
              <ion-input [formControl]="authForm.controls['email']" (blur)="checkUserExists(authForm.controls['email'])" type="text"></ion-input>
             
            </ion-item>
            <!-- <span *ngIf="authForm.get('email').dirty || formSubmitclicked">
              <small class="error" *ngIf="authForm.get('email').hasError('isEmailUnique')">This email has been registered already</small>
              <small class="error" *ngIf="authForm.get('email').hasError('required')">The Email field is required.</small>
              <small class="error" *ngIf="authForm.get('email').hasError('pattern')">The Email field must contain a valid email address.</small>
          </span> -->
          </ion-col>
  
          <ion-col col-12>
            <ion-item>
              <ion-label floating>
                <ion-icon name="lock"></ion-icon>
                Password
              </ion-label>
              <ion-input [formControl]="authForm.controls['password']" [type]="passwordType" ></ion-input>
              <ion-icon style="font-size: 40px;" name="ios-eye-outline" (click)="togglePassword()" item-end></ion-icon>  
            </ion-item>
                    
          </ion-col>

          <ion-col col-12>
            <ion-item>
              <ion-label floating>
                <ion-icon name="lock"></ion-icon> 
                Confirm Password
              </ion-label>
              <ion-input [type]="passwordType" ></ion-input>
              <ion-icon style="font-size: 40px;" name="ios-eye-outline" (click)="togglePassword()" item-end></ion-icon> 
            </ion-item>
          </ion-col>
  
        <!--</ion-list>-->
        <div style="text-align:center;">
          Remember me <ion-checkbox color="dark" [checked]="isItCheck"></ion-checkbox>
        </div>
  
        <div padding>
          <button ion-button type="submit" full>Sign Up</button>
        </div>
  
  
        <!-- <div padding text-center>
            <button ion-button (click)="signUp()">SignUp</button>
        </div> -->
    </ion-row>
     </ion-grid>
     
  </form>
  <footerlogin [authFacebook]="authfb" [authTwitter]="authtweet" [authInstagram]="authInsta"></footerlogin>
</ion-content>
